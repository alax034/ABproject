<!DOCTYPE html>
<html>
    <head>
        <title>AB Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <!--main menu-->
        <div id="mainMenu">
            <div class="openMainMenu">
                <div class="menuBar1"></div>
                <div class="menuBar2"></div>
                <div class="menuBar3"></div>
            </div>
            <div class="mainMenuContent">
                <div id="datepicker" class="menuCalendar"></div>
            </div>
        </div>
        <div class="closeMenuBcgr"></div>
        <!--End of main menu-->
        
        <!--page content-->
        <div class="pageContainer">
            <div class="pageContent">
                <div class="selectedWeekInfomations">
                    <div id="selectedWeekInfo">Week of November 6, 2017</div>
                    <div id="selectedWeekApoint">0 appointments</div>
                </div>
                <div class="calendarSummary">
                    <div class="btnViewGroup">
                        <a href="#" id="viewTodayBtn" class="btn">Today</a>                
                        <a href="#" id="viewWeekBtn" class="btn active">Week</a>                
                        <a href="#" id="viewMonthBtn" class="btn">Month</a>  
                        <a href="#" id="previousDWM"></a>
                        <a href="#" id="nextDWM"></a>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="externalLibs/jquery-3.3.1.min.js"></script>  
    <script type="text/javascript" src="externalLibs/jquery-ui.js"></script>  
    <script type="text/javascript" src="js/custom.js"></script>  
    <script type="text/javascript" src="js/Navigation.js"></script>  
    </body>
</html>
